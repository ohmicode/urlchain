<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pruned one</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <script src="/js/office.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/ico/favicon-16x16.png">
    <link rel="manifest" href="/img/ico/site.webmanifest">
    <link rel="mask-icon" href="/img/ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
<div class="container">
    <p>Speak friend and enter</p>
</div>

<div class="data">
    <form id="welcomeform" method="post" action="/office/welcome">
        <label for="friend-field">Friend</label>
        <input id="friend-field" name="friend" class="url-field"/>
        <br/>
        <label for="word-field">Word</label>
        <input id="word-field" type="password" name="word" class="url-field"/>
        <br/>
        <input type="button" value="You shall not pass" onclick="sendWelcomeFields()"/>
    </form>
    <br/>
    <br/>
    <div id="results"></div>
</div>

<div class="footer">
    <p>You are being watched</p>
</div>

</body>
</html>
