<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pruned one</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/site.css">

    <meta name="description" content="Create a short version of any web link.">
    <meta name="keywords" content="url, link, shorten, prune">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/ico/favicon-16x16.png">
    <link rel="manifest" href="/img/ico/site.webmanifest">
    <link rel="mask-icon" href="/img/ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="Pruned.one" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://pruned.one" />
    <meta property="og:image" content="http://pruned.one/img/ico/apple-touch-icon.png" />
    <meta property="og:description" content="Create a short version of any web link." />

    <meta property="twitter:title" content="Pruned.one" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="http://pruned.one" />
    <meta property="twitter:image" content="http://pruned.one/img/ico/apple-touch-icon.png" />
    <meta property="twitter:description" content="Create a short version of any web link." />

</head>
<body>
    <div class="container">
        <h2>Prune your URL!</h2>
        <p>Here you can create a short version of any web link. Just paste below your URL and get a shorter nice link with fewer letters in it.</p>
    </div>

    <div class="data">
        <form method="post" action="/">
            <input name="url" class="url-field"/>
            <br/>
            <input type="submit" value="Simplify"/>
        </form>
    </div>

    <div th:if="${hasResult}" class="results">
        <hr/>
        <p>Your link</p>
        <input readonly="readonly" th:value="${code}"/><br/>
        <p>leads to</p>
        <p th:text="${url}"/>
    </div>

    <div class="footer">
        <p>Â© 2018 Pruned.one</p>
    </div>
</body>
</html>
